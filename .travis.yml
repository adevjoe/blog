language: node_js

node_js: '9'

branches:
  only:
    master

install:
  - wget https://github.com/gohugoio/hugo/releases/download/v0.54.0/hugo_0.54.0_Linux-64bit.deb -O /tmp/hugo.deb && sudo dpkg -i /tmp/hugo.deb
  - npm install -g firebase-tools

cache:
  directories:
  - "node_modules"
  - "$HOME/.npm"

script:
    - rm -rf public || exit 0
    - hugo

deploy:
  provider: script
  script: firebase deploy --token ${FIREBASE_TOKEN}
