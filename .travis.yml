language: node_js

node_js: '9'

cache: npm

install:
  - wget https://github.com/gohugoio/hugo/releases/download/v0.54.0/hugo_0.54.0_Linux-64bit.deb -O /tmp/hugo.deb && sudo dpkg -i /tmp/hugo.deb

branches:
  only:
    master

before_script:
    - npm install -g firebase-tools

script:
    - rm -rf public || exit 0
    - hugo

after_success:
    - firebase deploy --token ${FIREBASE_TOKEN}
